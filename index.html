<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NAZN オペレーティング・システム開発系コミュニティ</title>
<style>
     @font-face {
  font-family: "Renner";
  src: url("./Renner.ttf") format("truetype");
  font-display: swap;
 
}
 body{
  margin:0;
 
}

/* ナビバー */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#ffffff;
  padding:12px 20px;
}



/* メニュー */
.menu{
  display:flex;
  gap:20px;
}

.menu a{
  color:rgb(0, 0, 0);
  text-decoration:none;
  font-size:14px;
  padding:6px 10px;
  border-radius:4px;
  transition:0.2s;
}

.menu a:hover{
  background:#c3c3c3;
}

.h1{
    font-size:clamp(4em,12vw,18em);
    text-align:center;
    margin-top:-10px;
    font-family:"Renner",sans-serif;
    font-weight:400;
}
.h2{
    font-size:clamp(2em,5vw,10em);
    margin-bottom:-20px;
    text-align:center;
    font-family:"Renner",sans-serif;
    font-weight:700;
}
</style>
</head>
<body>
<nav class="navbar">
   
    <a style="color:rgb(0, 0, 0)">NAZN</a>
  <div class="menu" id="menu">
    <a href="#">ホーム</a>
    <a href="#">サービス</a>
    
    <a href="#">お問い合わせ</a>
  </div>
</nav>

<div class="h2">独自を創り出せ</div>
<h1 class="h1">BE CREATE IT</h1>
</body>
</html>
