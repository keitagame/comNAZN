<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NAZN オペレーティング・システム開発系コミュニティ</title>
<style>
     @font-face {
  font-family: "Renner";
  src: url("./Renner.ttf") format("truetype");
  font-display: swap;
 
}
 body{
    background:black;
  margin:0;
 
}

/* ナビバー */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  
  padding:12px 20px;
}



/* メニュー */
.menu{
  display:flex;
  gap:20px;
}

.menu a{
  color:rgb(255, 255, 255);
  text-decoration:none;
  font-size:14px;
  padding:6px 10px;
  border-radius:4px;
  transition:0.2s;
}

.menu a:hover{
  background:#c3c3c3;
}

.h1{
margin-bottom:0px;

margin-top:auto;
color:white;
    font-size:clamp(4em,17vw,25em);
    text-align:center;
   
    font-family:"Renner",sans-serif;
    font-weight:400;
}

.hero{
 display: flex;
  flex-direction: column; /* 子要素を縦に並べる */
background-image: url("https://img.wallpaper.sc/desktop/images/5k/desktop-pc-5120x2880-wallpaper_00081.jpg");
  /* 表示を整えるための追加設定 */
  background-size: cover;      /* 画像を枠いっぱいに広げる */
  background-position: center; /* 画像を中央に配置 */
height:100vh;
}
</style>
</head>
<body>
<div class="hero">
<nav class="navbar">
   
    <a style="color:rgb(255, 255, 255)">NAZN</a>
  <div class="menu" id="menu">
    <a href="#">ホーム</a>
    <a href="#">プロジェクト</a>
    
    <a href="#">コミュニティ</a>
  </div>
</nav>


<h1 class="h1">BE CREATE IT</h1>
</div>
</body>
</html>
